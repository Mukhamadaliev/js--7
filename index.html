<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark / White Mode Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!--^ white va black -->
    <div class="theme-toggle">
      <button class="btn-white">White</button>
      <button class="btn-black">Black</button>
    </div>

    <!-- ? Content -->
    <div class="content">
      <div class="image-box">
        <img src="assets/img.webp" alt="User Image" />
      </div>

      <div class="form-box">
        <form id="mainForm">
          <input type="text" placeholder="Name" required />
          <input type="text" placeholder="Number" required />
          <input type="email" id="emailInput" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <span id="openModal" class="modal-trigger">Login va Parol</span>
          <p id="errorMessage" class="error-message"></p>
          <button type="button" class="open-modal-enter">Enter</button>
        </form>
      </div>
    </div>
  </div>

  <!-- ? Modal 1 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn" data-modal="myModal">&times;</span>
      <p>Login va parolni oâ€˜zgartirish</p>
      <br><br>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="text" placeholder="Number" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn-1">Edit and Save</button>
      </form>
    </div>
  </div>

  <!--? Modal 2 -->
  <div class="modal-enter-modal" id="modalEnter">
    <div class="modal-content modal-content-enter">
      <span class="closeBtn" data-modal="modalEnter">&times;</span>
      <h2>Coment</h2>
      <form class="modal-enter-form">
        <input type="text" placeholder="Login" required />
        <input type="password" placeholder="Parol" required />
        <button type="submit">Kirish</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
