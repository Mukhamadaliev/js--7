<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ro'yxatdan o'tish</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--& Login Container (dastlab ko'rinadi) -->
  <div id="login-container" class="container">
    <!--^ White va Black rejim -->
    <div class="theme-toggle">
      <button class="btn-white">White</button>
      <button class="btn-black">Black</button>
    </div>

    <!-- ? Asosiy forma -->
    <div class="content">
      <div class="image-box">
        <img src="assets/img.webp" alt="User Image" />
      </div>

      <div class="form-box">
        <form id="mainForm">
          <input type="text" class="name" placeholder="Name" required />
          <input type="text" class="number" placeholder="Number" required />
          <input type="password" class="password" placeholder="Password" required />
          <span id="openModal" class="modal-trigger">Login va Parol</span>
          <p id="errorMessage" class="error-message"></p>
          <button type="button" class="start_btn">Enter</button>
        </form>
      </div>
    </div>
  </div>

  <!--! Main Content (dastlab yashirin) -->
  <div id="main-content">
    <button type="button" class="btn-1" id="kirishBtn">open modal</button>
  </div>

  <!--? Soddalashtirilgan Login va Parol Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn">&times;</span>
      <h2>Login va Parol</h2>
      <form id="loginForm">
        <input type="text" placeholder="Name" required />
        <input type="text" placeholder="Number" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Saqlash</button>
      </form>
    </div>
  </div>

  <!--? Form Modal -->
  <div id="modalEnterComment" class="modal">
    <div class="modal-content">
      <span class="closeBtn">&times;</span>
      <h2>Comments</h2>
      <form id="myForm">
        <input type="text" id="nameInput" placeholder="Name" required />
        <input type="text" id="numberInput" placeholder="Number" required />
        <textarea id="commentInput" placeholder="Comment" required></textarea>
        <button type="submit">Enter</button>
      </form>
    </div>
  </div>

  <!--? Result Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn">&times;</span>
      <h2>Natija:</h2>
      <p><strong>Name:</strong> <span id="resultName"></span></p>
      <p><strong>Number:</strong> <span id="resultNumber"></span></p>
      <p><strong>Comment:</strong> <span id="resultComment"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
