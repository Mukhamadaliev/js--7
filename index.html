<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ro'yxatdan o'tish</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ? Login Container (initially visible) -->
  <div id="login-container" class="container">
    <!-- ^  White va Black rejim -->
    <div class="theme-toggle">
      <button class="btn-white">White</button>
      <button class="btn-black">Black</button>
    </div>

    <!-- ? Asosiy forma -->
    <div class="content">
      <div class="image-box">
        <img src="assets/img.webp" alt="User Image" />
      </div>

      <div class="form-box">
        <form id="mainForm">
          <input type="text" class="name" placeholder="Name" required />
          <input type="text" class="number" placeholder="Number" required />
          <input type="password" class="password" placeholder="Password" required />
          <span id="openModal" class="modal-trigger">Login va Parol</span>
          <p id="errorMessage" class="error-message"></p>
          <button type="button" class="start_btn">Enter</button>
        </form>
      </div>
    </div>
  </div>

  <!-- ! Main Content (initially hidden) -->
  <div id="main-content">
    <h1>Content</h1>
    <form action="">
      <input type="text" placeholder="Name" required>
      <input type="text" placeholder="Number" required>
      <input type="password" placeholder="Password" required>
      <button type="button" class="btn-1" id="kirishBtn">Kirish</button>
    </form>
  </div>

  <!-- ~ Modal 1: Parolni o'zgartirish -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn" data-modal="myModal">&times;</span>
      <p>Login va parolni o'zgartirish</p><br><br>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="text" placeholder="Number" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn-1">Edit and Save</button>
      </form>
    </div>
  </div>

  <!-- * Modal 2: Kirish -->
  <div class="modal-enter-modal" id="modalEnter">
    <div class="modal-content modal-content-enter">
      <span class="closeBtn" data-modal="modalEnter">&times;</span>
      <h2>Xush kelibsiz!</h2><br><br>
      <form class="modal-enter-form">
        <input type="text" placeholder="Login" required />
        <input type="password" placeholder="Parol" required />
        <button type="submit">Kirish</button>
      </form>
    </div>
  </div>

  <!-- & New Modal for Kirish button -->
  <div id="kirishModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn" id="closeKirishModal">&times;</span>
      <h2>Kirish muvaffaqiyatli!</h2><br>
      <p>Siz muvaffaqiyatli kirdingiz!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
